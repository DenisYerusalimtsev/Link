<mat-sidenav-container class="places-manager-container">
  <mat-sidenav #sidenav mode="side" opened class="places-manager-sidenav">
    <app-table-event></app-table-event>
  </mat-sidenav>

  <mat-sidenav-content class="map-container">
    <button mat-raised-button color="accent" (click)="sidenav.toggle(); changeActionName()" class="toggle-button">{{actionName}} Places manager</button>
    <app-google-map></app-google-map>
  </mat-sidenav-content>
</mat-sidenav-container>
